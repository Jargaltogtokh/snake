<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .board {
        margin: 30px auto;
        background-color: burlywood;
        position: relative;
      }
      .snake {
        position: absolute;
        background-color: blueviolet;
        border-radius: 10px;
      }
      .food {
        position: absolute;
        background-color: rgb(223, 33, 33);
        border-radius: 20%;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <button onclick="startGame();">Start</button>
      <button onclick="pauseGame();">Pause</button>
      <button onclick="restartGame();">Restart</button>
    </div>

    <div class="board" id="board">
      <div class="snake"></div>
    </div>

    <div style="text-align: center">
      <button onclick="changeDirection('up');">Up</button>
      <button onclick="changeDirection('down');">Down</button>
      <button onclick="changeDirection('left');">Left</button>
      <button onclick="changeDirection('right');">Right</button>
    </div>

    <script>
      let headY = 5;
      let headX = 4;

      let score = 0;

      let foodX;
      let foodY;

      let direction = "right";
      let nextDirection = direction;

      let tails = [
        { x: 2, y: 5 },
        { x: 3, y: 5 },
        { x: 4, y: 5 },
      ];
      let intervalId = null;

      const config = {
        size: 20,
        width: 30,
        height: 20,
      };

      const boardEl = document.getElementById("board");
      boardEl.style.width = config.width * config.size + "px";
      boardEl.style.height = config.height * config.size + "px";

      function goUp() {
        headY = headY - 1;
        if (headY < 0) {
          headY = config.height - 1;
        }
      }

      function goDown() {
        headY = headY + 1;
        if (headY === config.height) {
          headY = 0;
        }
      }

      function changeDirection(newDirection) {
        if (direction === "up" || direction === "down") {
          if (newDirection === "right" || newDirection === "left") {
            nextDirection = newDirection;
          }
        } else if (direction === "right" || direction === "left") {
          if (newDirection === "up" || newDirection === "down") {
            nextDirection = newDirection;
          }
        }
      }

      function goRight() {
        headX = headX + 1;
      }

      function goLeft() {
        headX = headX - 1;
      }

      function startGame() {
        generatefood();
        if (!intervalId) {
          intervalId = setInterval(gameLoop, 100);
        }
      }

      function generatefood() {
        foodX = Math.floor(Math.random() * config.width);
        foodY = Math.floor(Math.random() * config.height);
      }

      function reset() {
        headY = 5;
        headX = 4;
        direction = "right";
        nextDirection = direction;
        tails = [
          { x: 2, y: 5 },
          { x: 3, y: 5 },
          { x: 4, y: 5 },
        ];
        generatefood();
      }

      function restartGame() {
        reset();
        startGame();
      }

      function pauseGame() {
        clearInterval(intervalId);
        intervalId = null;
      }

      // setInterval (gameLoop, 300);

      function gameLoop() {
        switch (nextDirection) {
          case "up":
            goUp();
            break;
          case "right":
            goRight();
            break;
          case "down":
            goDown();
            break;
          case "left":
            goLeft();
            break;
        }
        tails.push({ x: headX, y: headY });
        tails.shift();

        for (let i = 0; i < tails.length - 1; i++) {
          if (headX === tails[i].x && headY === tails[i].y) {
            alert("Game over");
            restartGame();
          }
        }
        if (headX === foodX && headY === foodY) {
          tails.push({ x: headX, y: headY });
          generatefood();
          score += 5;
        }
        direction = nextDirection;
        render();
      }

      function listenKeys(event) {
        const key = event.key;
        switch (key) {
          case "ArrowUp":
            changeDirection("up");
            break;
          case "ArrowDown":
            changeDirection("down");
            break;
          case "ArrowLeft":
            changeDirection("left");
            break;
          case "ArrowRight":
            changeDirection("right");
            break;
        }
      }

      document.addEventListener("keydown", listenKeys);

      function render() {
        let tailsHtml = "";

        const foodHtml = `<div class="food" style="width: ${
          1 * config.size
        }px; height: ${1 * config.size}px; top: ${
          foodY * config.size
        }px; left: ${foodX * config.size}px"> </div>`;

        for (let i = 0; i < tails.length; i++) {
          tailsHtml += `<div class = "snake" style = "width: ${
            1 * config.size
          }px; height: ${1 * config.size}px; top: ${
            tails[i].y * config.size
          }px; left: ${tails[i].x * config.size}px"}> </div>`;
        }

        boardEl.innerHTML = `${foodHtml} ${tailsHtml}`;
      }
    </script>
  </body>
</html>
